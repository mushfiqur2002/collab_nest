<!DOCTYPE html>
<html lang="en" class="center">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CollabNest | Log In Page</title>
    <link rel="icon" type="image/png" href="../Asset/icon.png">

    <!-- font awesome link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- css link -->
    <link rel="stylesheet" href="form.css">
</head>

<body>
    <div class="container center">
        <div class="text_container center">
            <img src="../Asset/logo.png" id="log_img">
            <h1>Log In Page</h1>
        </div>

        <div class="main_container center">
            <div class="side_container">
                <img src="../Asset/side_fram.png" alt="sideImg">
            </div>
            <div class="form_container center">
                <div class="btn_container">
                    <button class="btn_max" data-set="guest">Guest</button>
                    <button class="btn_max" data-set="versity">Versity</button>
                </div>
                <div class="context_container center">

                    <!-- form for guest -->
                    <form id="guest" class="center" data-set="guest" data-type="login">
                        <div class="area_current">
                            <label for="reg">Reg No :</label>
                            <input placeholder="Board Register Number" id="reg" type="number" name="regNumber">
                        </div>
                        <div class="area_current">
                            <label for="board">Board Name :</label>
                            <select name="board" id="board">
                                <option value="dhaka">Dhaka</option>
                                <option value="barisal">Barisal</option>
                                <option value="chittagong">Chittagong</option>
                                <option value="comilla">Comilla</option>
                                <option value="dinajpur">Dinajpur</option>
                            </select>
                        </div>
                        <div class="area_current">
                            <label for="mail">E-Mail :</label>
                            <input placeholder="Enter your mail address" id="email" name="email">
                        </div>
                        <div class="area_current pass_input">
                            <label for="pass">Password :</label>
                            <input placeholder="Provide PIN" id="pass" name="password">
                        </div>
                        <div class="area_current button center">
                            <button class="btn" type="submit">Log In <i class="fa-solid fa-arrow-right-to-bracket"></i></button>
                        </div>
                    </form>

                    <!-- form for versity -->
                    <form id="versity" class="center" data-set="versity" data-type="login">
                        <div class="area_current">
                            <label for="reg">Reg No :</label>
                            <input placeholder="Board Register Number" id="reg" type="number" name="regNumber">
                        </div>
                        <div class="area_current">
                            <label for="board">Board Name :</label>
                            <select name="board" id="board">
                                <option value="dhaka">Dhaka</option>
                                <option value="barisal">Barisal</option>
                                <option value="chittagong">Chittagong</option>
                                <option value="comilla">Comilla</option>
                                <option value="dinajpur">Dinajpur</option>
                            </select>
                        </div>
                        <div class="area_current">
                            <label for="designation">Designation :</label>
                            <select name="designation" id="designation">
                                <option value="teacher">Teacher</option>
                                <option value="student">Student</option>
                            </select>
                        </div>
                        <div class="area_current">
                            <label for="versity_id">Versity ID :</label>
                            <input placeholder="CS 22*****" id="versity_id" name="versityId">
                        </div>
                        <div class="area_current">
                            <label for="pass">Password :</label>
                            <input placeholder="Provied PIN" id="pass" name="password">
                        </div>
                        <div class="area_current button center">
                            <button class="btn" type="submit">Log In <i class="fa-solid fa-arrow-right-to-bracket"></i></button>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <div class="footer_container">
            <p>If you don't already have an account. Please <a href="signup.html">Register</a> Now !!!</p>
        </div>
    </div>


    <script src="selectedForm.js"></script>
    <script src="submitForm.js" type="module"></script>
    <script src="./../fetchStudent.js"></script>
</body>

</html>
